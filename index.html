  <script>
  const isMobile = window.matchMedia("(max-width: 600px)").matches;

  const positions = isMobile
    ? [
        { left: "0.2%", top: "2px" },
        { left: "-1.5%", top: "180px" },
        { left: "2%", top: "650px" },
        { left: "78%", top: "8px" },
        { left: "74%", top: "190px" },
        { left: "70%", top: "640px" }
      ]
    : [
        { left: "18%", top: "40px" },
        { left: "3%", top: "260px" },
        { left: "5%", top: "480px" },
        { left: "67%", top: "60px" },
        { left: "78%", top: "240px" },
        { left: "75%", top: "460px" }
      ];

  const allImages = document.querySelectorAll('.scattered-photos img');

  allImages.forEach((img) => {
    img.style.width = isMobile ? "120px" : "150px";
    img.style.height = isMobile ? "120px" : "150px";
  });

  allImages.forEach((img, index) => {
    const pos = positions[index];
    img.style.left = pos.left;
    img.style.top = pos.top;
  });

  let lastUsedPositions = new Array(allImages.length).fill(null);

  allImages.forEach((img, index) => {
    img.addEventListener("animationiteration", () => {
      let newPos;
      let tries = 0;

      do {
        newPos = positions[Math.floor(Math.random() * positions.length)];
        tries++;
      } while (
        lastUsedPositions.includes(`${newPos.left}-${newPos.top}`) &&
        tries < 10
      );

      img.style.left = newPos.left;
      img.style.top = newPos.top;
      lastUsedPositions[index] = `${newPos.left}-${newPos.top}`;
    });
  });
</script>

<script>
  const sparkles = document.querySelectorAll('.baby-sparkle');

  sparkles.forEach((sparkle, i) => {
    const minLeft = 10;  
    const maxLeft = 90;
    const boundedLeft = minLeft + Math.random() * (maxLeft - minLeft);
    sparkle.style.left = `${boundedLeft}%`;

    const delay = Math.random() * 2;
    sparkle.style.animationDelay = `${delay}s`;

    const duration = 8 + Math.random() * 5;
    sparkle.style.animationDuration = `${duration}s`;

    // Random scale (0.8x to 1.4x size)
    const scale = Math.min(1.4, 0.8 + Math.random() * 0.6);
    sparkle.style.transform = `scale(${scale})`;
  });
</script>
